
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Пример веб-страницы</title>
        <style>
            
            #main {
                display: grid;
                place-items: center;
            }

            body {
                font-family: 'Montserrat', sans-serif;
                font-weight: 200;
                color: white;
                background: rgb(0, 0, 0);
            }
            
            button {
                font-family: 'Montserrat', sans-serif;
                border: 0;
                border-radius:  5px;
                margin-top:  50px;
                height: 60px;
                width: 200px;
                font-size: 20px;
                font-weight: 500;
                cursor: pointer;
                transition: all 500ms ease;
                color: white;
                background: rgb(63, 178, 255);
            }

            button:hover {
                background: rgb(2, 236, 2);
            }

            #form {
                display: none;
                place-items: center;
            }

            .text-field {
        margin-bottom: 1rem;
        }

        .text-field__label {
            display: block;
            margin-bottom: 0.25rem;
        }

        .text-field__input {
            display: block;
            width: 100%;
            height: calc(2.25rem + 2px);
            padding: 0.375rem 0.75rem;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #bdbdbd;
            border-radius: 0.25rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .text-field__input[type="search"]::-webkit-search-decoration,
        .text-field__input[type="search"]::-webkit-search-cancel-button,
        .text-field__input[type="search"]::-webkit-search-results-button,
        .text-field__input[type="search"]::-webkit-search-results-decoration {
            -webkit-appearance: none;
        }

        .text-field__input::placeholder {
            color: #212529;
            opacity: 0.4;
        }

        .text-field__input:focus {
            color: #212529;
            background-color: #fff;
            border-color: #bdbdbd;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(158, 158, 158, 0.25);
        }

        .text-field__input:disabled,
        .text-field__input[readonly] {
            background-color: #f5f5f5;
            opacity: 1;
        }

        /* with floating label */
        .text-field_floating {
            position: relative;
        }

        .text-field_floating .text-field__input {
            height: calc(3.5rem + 2px);
            line-height: 1.25;
            padding: 1rem 0.75rem;
        }

        .text-field_floating .text-field__label {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            padding: 1rem .75rem;
            pointer-events: none;
            border: 1px solid transparent;
            transform-origin: 0 0;
            transition: opacity .15s ease-in-out, transform .15s ease-in-out;
        }

        .text-field_floating .text-field__input::-moz-placeholder {
            color: transparent;
        }

        .text-field_floating .text-field__input::placeholder {
            color: transparent;
        }

        .text-field_floating .text-field__input:focus,
        .text-field_floating .text-field__input:not(:placeholder-shown) {
            padding-top: 1.625rem;
            padding-bottom: .625rem;
        }

        .text-field_floating .text-field__input:focus~.text-field__label,
        .text-field_floating .text-field__input:not(:placeholder-shown)~.text-field__label {
            opacity: .65;
            transform: scale(.85) translateY(-.75rem) translateX(.15rem);
        }

        </style>
    </head>
<body>
    <div id="main">
        <h1>Онлайн магазин</h1>
        <p>Онлайн магазин по инфоструктуреe</p>
        <button id="buy">Купить</button>
    </div>
    <form id="form">
        <div class="text-field text-field_floating">
            <input class="text-field__input" type="user_name" id="user_name">
            <label class="text-field__label" for="user_name">Имя</label>
            <input class="text-field__input" type="email" id="email">
            <label class="text-field__label" for="email">Почта</label>
            <input class="text-field__input" type="phone" id="phone">
            <label class="text-field__label" for="phone">Телефон</label>
        <button id="order">Оформить</button>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let buy = document.getElementById('buy');
        let order = document.getElementById('order');

        buy.addEventListener('click', () => {
            document.getElementById('main').style.display = 'none';
            document.getElementById('form').style.display = 'block';
            document.getElementById('user_name').value = tg.initDataUnsafe.user.username;
        });

    </script>
</body>
</html>
