
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Пример веб-страницы</title>
        <style>
            
            .form-anket {
                color: aquamarine;
                font-weight: 200;
            }

            input {
                display: grid;
                grid-template-rows: 20% 20% 20%;
                grid-row-gap: 15px;
                align-content: start;
                height: 350px;
                font-family: 'Montserrat';
                border: 0;
                border-radius:  5px;
                margin-top:  25px;
                height: 60px;
                width: 300px;
                font-size: 13px;
                font-weight: 150;
                transition: all 150ms ease;
                color: rgb(255, 255, 255);
                background: rgb(52, 59, 63);
            }

            #main {
                display: grid;
                place-items: center;
            }

            body {
                font-family: 'Montserrat', sans-serif;
                font-weight: 200;
                color: white;
                background: rgb(0, 0, 0);
            }
            
            button {
                font-family: 'Montserrat', sans-serif;
                border: 0;
                border-radius:  5px;
                margin-top:  50px;
                height: 60px;
                width: 200px;
                font-size: 20px;
                font-weight: 500;
                cursor: pointer;
                transition: all 500ms ease;
                color: white;
                background: rgb(63, 178, 255);
            }

            button:hover {
                background: rgb(2, 236, 2);
            }

            #form {
                display: none;
                place-items: center;
            }
            
            .h1-from-form {
                font-family: 'Montserrat', sans-serif;
                color: white;
            }

        </style>
    </head>
<body>
    <div id="main">
        <h1>Онлайн магазин</h1>
        <p>Онлайн магазин по инфоструктуреe</p>
        <button id="buy">Купить</button>
    </div>
    <form>
        <div id="form">
            <h1 class="h1-from-form">Заполните данные</h1>
            <input class="text-field__input", type="text" placeholder="Имя" id="user_name">
            <input class="text-field__input", type="email" placeholder="Електронная почта" id="email">
            <input class="text-field__input", type="phone" placeholder="Номер телефона" id="phone">
            <div id="error"></div>
            <button id="order">Оформить</button>            
        </div>

    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let buy = document.getElementById('buy');
        let order = document.getElementById('order');
        tg.expand();

        buy.addEventListener('click', () => {
            document.getElementById('main').style.display = 'none';
            document.getElementById('form').style.display = 'grid';
            document.getElementById('user_name').value = tg.initDataUnsafe.user.username;
        });

        order.addEventListener('click', () => {
            document.getElementById('error').innerText = '';
            name = document.getElementById('user_name').value;
            email = document.getElementById('email').value;
            phone = document.getElementById('phone').value;

            if(name.length < 5) {
                document.getElementById('error').innerText = 'Ошибка в имени';
                return;
            }

            if(email.length < 5) {
                document.getElementById('error').innerText = 'Ошибка в почте';
                return;
            }

            if(phone.length < 5) {
                document.getElementById('error').innerText = 'Ошибка в номере телефона';
                return;
            }

            let data = {
                name: name,
                email: email,
                phone: phone
            }

            tg.SendData(JSON.stringify(data))
            tg.close();
        });

    </script>
</body>
</html>
